name: build status
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
      - name: Check out code
        uses: actions/checkout@v1
      - name: Install dependencies
        run: make install
      - name: Vet the code
        run: make vet
      - name: Run Unit tests
        run: make test
